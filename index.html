<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Birthdays</title>
    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/calendar.js"></script>
  </head>
  <body>
    <div id="calendar"></div>


    <div id="dialog-form" title="Create new date">
      <p class="hide error" id="create-error"></p>
      <form>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all"/>
        <label for="hint">Hint</label>
        <input type="text" name="hint" id="hint" value="" class="text ui-widget-content ui-corner-all"/>
        <label for="datepicker">Date</label>
        <input type="text" name="date" id="datepicker" valud="" class="text ui-widget-content ui-corner-all"/>
      </fieldset>
      </form>
    </div>

  </body>
</html>
